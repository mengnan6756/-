<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设计简易网站导航</title>
</head>
<body>
    <h4>使用段落标记和超链接实现网站导航</h4>
    <p>
        <a href="http://www.baidu.com/" name="百度" >百度</a>&nbsp;&nbsp;
        <a href="http://www.sina.com.cn/" name="新浪" >新浪</a>&nbsp;&nbsp;
        <a href="http://www.qq.com/" name="腾讯">腾讯</a>&nbsp;&nbsp;
        <a href="http://www.sohu.com/" name="搜狐">搜狐</a>&nbsp;&nbsp;
        <a href="http://www.163.com/" name="网易">网易</a>&nbsp;&nbsp;
        <a href="http://www.google.com.hk/" name="谷歌">谷歌</a>&nbsp;&nbsp;
    </p>

    <hr color="blue">

    <h4>使用无序列表实现水平导航条</h4>
        <ul>
            <li><a href="http://www.baidu.com/" name="百度" >百度</a></li>
            <li><a href="http://www.sina.com.cn/" name="新浪" >新浪</a></li>
            <li><a href="http://www.qq.com/" name="腾讯">腾讯</a></li>
            <li><a href="http://www.sohu.com/" name="搜狐">搜狐</a></li>
            <li><a href="http://www.163.com/" name="网易">网易</a></li>
            <li><a href="http://www.google.com.hk/" name="谷歌">谷歌</a></li>
        </ul>
</body>
</html>
