<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像画廊</title>
    <style type="text/css">
        img{width:100px;height:100px;border:2px #cc0066 ridge;}
        ul{list-style-type:none;}
        li{float:left;}
    </style>

</head>
<body>

    <h2 align="center">图像画廊</h2>
    <hr  color="lightgreen" size="10">

   <marquee direction="right" onMouseOver="this.stop()" onMouseOut="this.start()" scrollamount="30" >
       <ul>
        <li><img src="mideal6_1/trees/t1.jpg"></li>
        <li><img src="mideal6_1/trees/t2.jpg"></li>
        <li><img src="mideal6_1/trees/t3.jpg"></li>
        <li><img src="mideal6_1/trees/t4.jpg"></li>
        <li><img src="mideal6_1/trees/t5.jpg"></li>
      </ul>
    </marquee>
    <hr  color="lightgreen" size="10">

</body>
</html>
